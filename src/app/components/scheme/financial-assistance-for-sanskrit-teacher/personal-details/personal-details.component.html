<div class="col-md-12 row" style="background-color: #f9fafb; padding-left: .35rem;">
    <p-card>
    <span class="note"><b>Note:</b> - Application form for Financial Assistance should be filled by the Head of the Institution only. </span>  
    <form>
      <p-divider align="center" type="solid">
        <b  class="fnt20">Application Form</b>
        </p-divider>
        <div class="row mb40">
          <div class="form-group col-md-3">
            <label for="inputEmail4">Applied for<span class="asterisk">*</span></label>
          </div>
          <div class="form-group col-md-3">
            <p-dropdown [options]="appliedArr" class="formControl" [style]="{'width':'100%', 'height' :'40px', 'border':'1px solid #317ecb'}"  placeholder="Select a Applied" optionLabel="name" [showClear]="true"></p-dropdown>

          </div>
      
        </div>
        <div class="row mb40">
          <div class="form-group col-md-3">
            <label for="inputEmail4">Whether application is Fresh or Renewal<span class="asterisk">*</span></label>
          </div>
          <div class="form-group col-md-3">
            <p-dropdown [options]="whatherArr" class="formControl" [style]="{'width':'100%', 'height' :'40px', 'border':'1px solid #317ecb'}"  placeholder="Select a application" optionLabel="name" [showClear]="true"></p-dropdown>

          </div>
          <div class="form-group col-md-3">
            <label for="inputEmail4">In case of renewal, please provide the CSU file number  (as mentioned on the Sanction letter) <span class="asterisk">*</span></label>
          </div>
          <div class="form-group col-md-3">
            <input type="text" class="inputArea" placeholder="CSU file number" pInputText >


          </div>
        </div>
        <div class="row mb40">
          <div class="form-group col-md-3">
            <label for="inputEmail4">Institution's Administration<span class="asterisk">*</span></label>
          </div>
          <div class="form-group col-md-3">
            <p-dropdown [options]="institutionArr" class="formControl" [style]="{'width':'100%', 'height' :'40px', 'border':'1px solid #317ecb'}"  placeholder="Select a Administration" optionLabel="name" [showClear]="true"></p-dropdown>

          </div>
        
         
        </div>
        <div class="row mb40">
          <div class="form-group col-md-3">
            <label for="inputEmail4">Institutional Type<span class="asterisk">*</span></label>
          </div>
          <div class="form-group col-md-3">
            <p-dropdown [options]="institutionalType" class="formControl" [style]="{'width':'100%', 'height' :'40px', 'border':'1px solid #317ecb'}"  placeholder="Select a Institutional" optionLabel="name" [showClear]="true"></p-dropdown>

          </div>
        </div>
        <div class="row mb40">
          <div class="form-group col-md-3">
            <label for="inputEmail4">Year of establishment<span class="asterisk">*</span></label>
          </div>
          <div class="form-group col-md-3">
            <p-calendar placeholder="year of Establishment" [style]="{'width':'100%', 'height':'40px'}" [inputStyle]="{'width':'88%', 'border':'1px solid #317ecb'}" [showIcon]="true"  class="formControl" icon="pi pi-calendar" dateFormat="dd/mm/yy"></p-calendar>

          </div>
        </div>
        <p-divider align="center" type="solid">
          <b  class="fnt20">Head of the Institution</b>
          </p-divider>
      
      <div class="row mb40">
        <div class="form-group col-md-3">
          <label for="inputEmail4">Full Name<span class="asterisk">*</span></label>
        </div>
        <div class="form-group col-md-3">
          <input type="text" class="inputArea" placeholder="Full Name" pInputText >
        </div>
      
        <div class="form-group col-md-3">
          <label for="inputEmail4">Designation<span class="asterisk">*</span></label>
        </div>
        <div class="form-group col-md-3">
          <input type="text" class="inputArea" placeholder="Designation" pInputText >
        </div>
      </div>
      <div class="row mb40">
        <div class="form-group col-md-3">
          <label for="inputEmail4">Email<span class="asterisk">*</span></label>
        </div>
        <div class="form-group col-md-3">
          <input type="text" class="inputArea" placeholder="Email" pInputText >
        </div>
     
        <div class="form-group col-md-3">
          <label for="inputEmail4">Mobile Number<span class="asterisk">*</span></label>
        </div>
        <div class="form-group col-md-3">
          <input  type="text"  class="inputArea"  placeholder="Mobile Number" pInputText >
        </div>
      </div>
      <div class="row mb40">
        <div class="form-group col-md-3">
          <label for="inputEmail4">Upload Passport Photo<span class="asterisk">*</span></label>
        </div>
        <div class="form-group col-md-3">
          <input type="file"  (change)="upload($event)" />
          <!-- Upload Percent: {{percentDone}}% <br /> -->
          
          <!-- <ng-container *ngIf="uploadSuccess">
            Upload Successful
          </ng-container>  -->
      </div>
      <div class="form-group col-md-3">
        <label for="inputEmail4">Upload Signature<span class="asterisk">*</span></label>
      </div>
      <div class="form-group col-md-3">
        <input type="file"  (change)="upload($event)" />
        <!-- Upload Percent: {{percentDone}}% <br /> -->
        
        <!-- <ng-container *ngIf="uploadSuccess">
          Upload Successful
        </ng-container>  -->
    </div>
      </div>
      
      <p-divider align="center" type="solid">
        <b  class="fnt20">Details of the Institution</b>
        </p-divider>
        <div class="row mb40">
            <div class="form-group col-md-3">
              <label for="inputEmail4">Name of the Institution<span class="asterisk">*</span></label>
            </div>
            <div class="form-group col-md-3">
              <input type="text" class="inputArea" placeholder="Name of the Institution" pInputText >
            </div>
          
            <div class="form-group col-md-3">
              <label for="inputEmail4">Year of Establishment of Institution<span class="asterisk">*</span></label>
            </div>
            <div class="form-group col-md-3">
              <input type="text" class="inputArea" placeholder="ear of Establishment of Institution" pInputText >
            </div>
          </div>
          <div class="row mb40">
            <div class="form-group col-md-3">
              <label for="inputEmail4">Name of the Institution's Parent Body<span class="asterisk">*</span></label>
            </div>
            <div class="form-group col-md-3">
              <input type="text" class="inputArea" placeholder="Name of the Institution's Parent Body" pInputText >
            </div>
            <!-- <div class="form-group col-md-3">
              <label for="inputEmail4" >Institutional Address<span class="asterisk">*</span></label>
            </div>
            <div class="form-group col-md-3">
              <input  type="text" class="inputArea" placeholder="Institutional Address" pInputText >
            </div>
          -->
         
          </div> 
          <div class="row mb40">
            <div class="form-group col-md-3">
              <label for="inputEmail4">Registration Number of the Institution<span class="asterisk">*</span></label>
            </div>
            <div class="form-group col-md-3">
                <input type="text" class="inputArea" placeholder="Registration Number of the Institution" pInputText >
    
            </div>
            <div class="form-group col-md-3">
          <label for="inputEmail4">Registration Date of the Institution<span class="asterisk">*</span></label>
        </div>
        <div class="form-group col-md-3">
          <p-calendar placeholder="Registration Date" [style]="{'width':'100%', 'height':'40px'}" [inputStyle]="{'width':'88%', 'border':'1px solid #317ecb'}" [showIcon]="true"  class="formControl" icon="pi pi-calendar" dateFormat="dd/mm/yy"></p-calendar>
        </div>
       
      
           
          </div>
        
        <div class="row mb40">
          <div class="form-group col-md-3">
            <label for="inputEmail4">Email<span class="asterisk">*</span></label>
          </div>
          <div class="form-group col-md-3">
            <input  type="text" class="inputArea" placeholder="Email" pInputText >
          </div>
          <div class="form-group col-md-3">
            <label for="inputEmail4">Mobile Number<span class="asterisk">*</span></label>
          </div>
          <div class="form-group col-md-3">
            <input  type="text" class="inputArea" placeholder="Institutional Mobile Number" pInputText >
          </div>
        </div>
       
        <!-- <div class="form-group col-md-2">
          <label for="inputEmail4" >Verify Mobile<span class="asterisk">*</span></label>
        </div>
        <div class="form-group col-md-3">
          <button type="submit" class="btn btn-danger">Click here to send Mobile OTP</button>
        </div> -->
     

     
      <p-divider align="center" type="solid">
        <b class="fnt20">Address</b>
        </p-divider>
        <div class="row mb40">
          <div class="form-group col-md-3">
            <label for="inputEmail4">Country<span class="asterisk">*</span></label>
          </div>
          <div class="form-group col-md-3">
            <p-dropdown [options]="cities" class="formControl" [style]="{'width':'100%', 'height' :'40px', 'border':'1px solid #317ecb'}"  placeholder="Select a Country" optionLabel="name" [showClear]="true"></p-dropdown>
          </div>
        </div>
        <div class="row mb40">
            <div class="form-group col-md-3">
              <label for="inputEmail4">State<span class="asterisk">*</span></label>
            </div>
            <div class="form-group col-md-3">
              <p-dropdown [options]="cities" class="formControl" [style]="{'width':'100%', 'height' :'40px', 'border':'1px solid #317ecb'}"  placeholder="Select a State" optionLabel="name" [showClear]="true"></p-dropdown>
            </div>
              <div class="form-group col-md-2">
              <label for="inputEmail4" >District<span class="asterisk">*</span></label>
            </div>
            <div class="form-group col-md-3">
              <p-dropdown [options]="cities" class="formControl" [style]="{'width':'100%', 'height' :'40px', 'border':'1px solid #317ecb'}"  placeholder="Select a District" optionLabel="name" [showClear]="true"></p-dropdown>
            </div>
          </div>
        
       
        <div class="row mb40">
        <div class="form-group col-md-3">
          <label for="inputEmail4">Sub District<span class="asterisk">*</span></label>
        </div>
        <div class="form-group col-md-3">
          <p-dropdown [options]="cities" class="formControl" [style]="{'width':'100%', 'height' :'40px', 'border':'1px solid #317ecb'}"  placeholder="Select a Sub District" optionLabel="name" [showClear]="true"></p-dropdown>
        </div>
     
        <div class="form-group col-md-2">
          <label for="inputEmail4" >Block</label>
        </div>
        <div class="form-group col-md-3">
          <p-dropdown [options]="cities" class="formControl" [style]="{'width':'100%', 'height' :'40px', 'border':'1px solid #317ecb'}"  placeholder="Select a Block" optionLabel="name" [showClear]="true"></p-dropdown>
        </div>
      </div> 
      <div class="row mb40">
        <div class="form-group col-md-3">
          <label for="inputEmail4">Pincode<span class="asterisk">*</span></label>
        </div>
        <div class="form-group col-md-3">
          <input  type="text" class="inputArea" placeholder="Pincode" pInputText >
        </div>
      </div> 
      <div class="row mb40">
        <div class="form-group col-md-3">
          <label for="inputEmail4">Full Address<span class="asterisk">*</span></label>
        </div>
        <div class="form-group col-md-3">
          <textarea pInputTextarea></textarea>
        </div>
      </div>
    
      <!-- <div class="row mb40">
        <div class="form-group col-md-3">
          <label for="inputEmail4">Institutional Phone Number<span class="asterisk">*</span></label>
        </div>
        <div class="form-group col-md-3">
          <input  type="text" class="inputArea" placeholder="" pInputText >
        </div>
      </div> -->
      
    
     <div class="btn">
      <button type="submit" class="btn btn-primary btn-sm">Submit</button>
      <button type="submit" class="btn btn-secondary btn-sm">Reset</button>
      </div>
    </form>
    </p-card>
  </div>
