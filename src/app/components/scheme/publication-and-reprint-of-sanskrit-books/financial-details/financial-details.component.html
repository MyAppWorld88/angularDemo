<div class="col-md-12 row" style="background-color: #f9fafb; padding-left: .35rem;">
    <p-card>
      <!-- <div class="header">
          <h3 style="text-align: center;">Personal Details</h3>
      </div>   -->
  <p-divider align="center" type="solid">
      <b  class="fnt20">Financial Details of the Institution/Publisher/Individual</b>
      </p-divider>
      <form>
      
        <div class="row mb40">
            <div class="form-group col-md-4">
              <label for="inputEmail4">Income & Expenditure for last three financial years duly certified by the auditor<span class="asterisk">*</span></label>
            </div>
            <div class="form-group col-md-3">
              <input type="file"  (change)="upload($event)" />
              <!-- Upload Percent: {{percentDone}}% <br /> -->
              
              <!-- <ng-container *ngIf="uploadSuccess">
                Upload Successful
              </ng-container>  -->
          </div>
          </div>
          <div class="row mb40">
            <div class="form-group col-md-4">
              <label for="inputEmail4">Receipt & Payment for last three financial years duly certified by the auditor<span class="asterisk">*</span></label>
            </div>
            <div class="form-group col-md-3">
              <input type="file"  (change)="upload($event)" />
              <!-- Upload Percent: {{percentDone}}% <br /> -->
              
              <!-- <ng-container *ngIf="uploadSuccess">
                Upload Successful
              </ng-container>  -->
          </div>
          </div>
          <div class="row mb40">
            <div class="form-group col-md-4">
              <label for="inputEmail4">Balance Sheet for last three financial years duly certified by the auditor<span class="asterisk">*</span></label>
            </div>
            <div class="form-group col-md-3">
              <input type="file"  (change)="upload($event)" />
              <!-- Upload Percent: {{percentDone}}% <br /> -->
              
              <!-- <ng-container *ngIf="uploadSuccess">
                Upload Successful
              </ng-container>  -->
          </div>
          </div>
          <div class="row mb40">
            <div class="form-group col-md-4">
              <label for="inputEmail4">Audit Report for last three financial years<span class="asterisk">*</span></label>
            </div>
            <div class="form-group col-md-3">
              <input type="file"  (change)="upload($event)" />
              <!-- Upload Percent: {{percentDone}}% <br /> -->
              
              <!-- <ng-container *ngIf="uploadSuccess">
                Upload Successful
              </ng-container>  -->
          </div>
          </div>
          <div class="row mb40">
            <div class="form-group col-md-4">
              <label for="inputEmail4">Darpan Portal Registration Certificate for NGO's/Voluntary organizations<span class="asterisk">*</span></label>
            </div>
            <div class="form-group col-md-3">
              <input type="file"  (change)="upload($event)" />
              <!-- Upload Percent: {{percentDone}}% <br /> -->
              
              <!-- <ng-container *ngIf="uploadSuccess">
                Upload Successful
              </ng-container>  -->
          </div>
          </div>
          <div class="row mb40">
            <div class="form-group col-md-4">
              <label for="inputEmail4">Please upload the Utilization Certificate for last five years, duly certified by the Auditor in respect of previous grant received form Central/State Govt. or CSU, Delhi or any other source. CSU, Delhi<span class="asterisk">*</span></label>
            </div>
            <div class="form-group col-md-3">
              <input type="file"  (change)="upload($event)" />
              <!-- Upload Percent: {{percentDone}}% <br /> -->
              
              <!-- <ng-container *ngIf="uploadSuccess">
                Upload Successful
              </ng-container>  -->
          </div>
          </div>
      
       <div class="btn">
        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
        <button type="submit" class="btn btn-secondary btn-sm">Reset</button>
      </div>
      </form>
    </p-card>
  </div>
